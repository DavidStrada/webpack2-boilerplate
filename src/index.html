<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Webpack2 Boilerplate</title>
  <link rel="shortcut icon" href="/favicon.png">
  <!-- styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div id="content" class="layout">

  <header class="layout__header">
    <div class="layout__header__left-section">
      <div class="layout__header__logo"></div>
    </div>
    <div class="layout__header__diagonal"></div>
    <div class="layout__header__right-section">
      <h1>Webpack2 Boilerplate</h1>
    </div>
  </header>

  <div class="layout__body">
    <div class="layout__wrapper">
      <main class="layout__content">

        <div class="demo-card">
          <a  class="demo-card__left" href="https://commons.wikimedia.org/wiki/File:HTML5_logo_and_wordmark.svg" title="Image copied from: Wikimedia Commons">
            <img src="/assets/HTML5_logo_and_wordmark.svg" alt="HTML 5 logo"/>
          </a>
          <div class="demo-card__right">
            <p><a href="http://www.ecma-international.org/ecma-262/6.0/">HTML 5</a></p>
          </div>
        </div>

        <div class="demo-card">
          <a class="demo-card__left" href="https://github.com/voodootikigod/logo.js" title="Image copied from: JS Logo By The Community">
            <img src="/assets/js.jpg" alt="JavaScript Logo"/>
          </a>
          <div class="demo-card__right">
            <p><a href="http://www.ecma-international.org/ecma-262/6.0/">ECMAScript 2015</a></p>
          </div>
        </div>

        <div class="demo-card">
          <a class="demo-card__left" href="https://webpack.github.io/" title="Image copied from: webpack">
            <img src="/assets/webpack-logo.png" alt="Webpack logo"/>
          </a>
          <div class="demo-card__right">
            <p><a href="https://webpack.js.org/how-to/upgrade-from-webpack-1/">Webpack2</a></p>
          </div>
        </div>

        <div class="demo-card">
          <a class="demo-card__left" href="http://sass-lang.com/" title="Image copied from: sass-lang.com">
            <img src="/assets/logo-b6e1ef6e.svg" alt="SASS logo"/>
          </a>&nbsp;
          <div class="demo-card__right">
            <p><a href="https://github.com/HugoGiraudel/sass-boilerplate">SASS Boilerplate</a></p>
          </div>
        </div>

        <div class="demo-card">
          <a class="demo-card__left" href="http://www.wikiwand.com/en/Holy_Grail_(web_design)" title="Image copied from: Holy Grail (web design)">
            <img src="/assets/HolyGrail.svg.png" alt="Holy Grail logo"/>
          </a>
          <div class="demo-card__right">
            <p>Layout based on Solved by Flexbox, <a href="https://philipwalton.github.io/solved-by-flexbox/demos/holy-grail/">Holy Grail Layout</a></p>
          </div>
        </div>
      </main>
      <footer class="layout__footer">
        <h4>Sticky Footer</h4>
      </footer>
    </div>
    <aside class="layout__sidebar-left">
      <p>Sidebar</p>

      <footer class="layout__sidebar-left__footer" role="contentinfo">
        <img style="height:30px;" src="/assets/HTML5_logo_and_wordmark.svg" alt="HTML 5 Logo"/>
        <img style="height:30px;" src="/assets/js.jpg" alt="JavaScript Logo"/>
        <img style="height:30px;" src="/assets/webpack-logo.png" alt="Webpack Logo"/>
        <img style="height:30px;" src="/assets/logo-b6e1ef6e.svg" alt="SASS Logo"/>
        <img style="height:30px;" src="/assets/HolyGrail.svg.png" alt="Holy Grail Logo"/>
      </footer>

    </aside>
  </div>

</div>

<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</body>
</html>
